<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onAddPost()" *ngIf="!isLoading">
    <mat-form-field>
    <input
      matInput
      type="text"
      name="title"
      placeholder="Post Title"
    >
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input #filePicker type="file">
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <button
      color="primary"
      mat-raised-button
      type="submit">Save Post</button>
  </form>
</mat-card>
